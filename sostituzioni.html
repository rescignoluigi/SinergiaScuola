<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Sostituzioni</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<h2>Gestione Sostituzioni</h2>

<h3>1. Cerca proposte</h3>
<input type="text" id="idAssenza" placeholder="ID Assenza (es. A-12345)">
<button onclick="cercaProposte()">Cerca</button>

<div id="proposte"></div>

<h3>2. Conferma sostituzione</h3>
<form id="formSostituzione">
  <label>ID Assenza:</label>
  <input type="text" id="idAssenzaConf" required>

  <label>Ora:</label>
  <input type="number" id="ora" min="1" max="10" required>

  <label>ID docente sostituto:</label>
  <input type="text" id="idDocenteSost" required>

  <label>Classe:</label>
  <input type="text" id="classe" required>

  <label>Aula:</label>
  <input type="text" id="aula" required>

  <label>Note:</label>
  <textarea id="noteSost"></textarea>

  <button type="submit">Conferma</button>
</form>

<div id="risultato"></div>

<script src="api.js"></script>
<script src="app.js"></script>

</body>
</html>
